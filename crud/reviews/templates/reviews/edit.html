{% extends 'base.html' %}

{% block content %}
<h1>영화리뷰수정</h1>
<form action="{% url 'reviews:update' review.pk %}">
  <h1>제목</h1>
  <input type="text" name="title" style="width:100%;" value="{{ review.title }}"><br>

  <h1>내용</h1>
  <textarea class="form-control" aria-label="With textarea" name="content" >{{ review.content }} </textarea>

  <input type="submit" value="수정완료">
</form>

{% endblock %}
